<!doctype html>
<html>
<head>
  <link rel="stylesheet/less" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/less-1.4.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

  <script src="js/react.min.js"></script>
  <script src="js/JSXTransformer.js"></script>


  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbI1fN1caojosiUpJbRWuJ-yd64A6GNtU&amp;sensor=false">
  </script>

  <script type="text/javascript" src="js/poistorage.js"></script>
  <script type="text/jsx" src="js/components.js"></script>
</head>
<body>
  <div id="zero-layer"></div>

  <script type="text/jsx">
  /** @jsx React.DOM */

  var POIs = POIStorage({
      key: 'pois',
      url: 'js/restaurants.json'
    });
  POIs.load(function(){
      React.renderComponent(
        <div>
          <mapComponent 
            cf={{bounds:[50.40939273394137, 30.421142578125, 50.48809484049479, 30.640869140625], show: false}} 
            list={POIs} />
          <mapComponent 
            cf={{bounds:[50.40939273394137, 30.421142578125, 50.48809484049479, 30.640869140625],show: true, followHash: true}}
            list={POIs} />
        </div>,
        document.getElementById('zero-layer')
      );
    });
  </script>
</body>
</html>
